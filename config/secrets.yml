development:
  admin_name: <%= ENV["ADMIN_NAME"] %>
  admin_email: <%= ENV["ADMIN_EMAIL"] %>
  admin_password: <%= ENV["MAILER_PASSWORD_DEV"] %>
  email_provider_username: <%= ENV["MAILER_USERNAME_DEV"] %>
  email_provider_password: <%= ENV["MAILER_PASSWORD_DEV"] %>
  email_address: <%= ENV["MAILER_ADDRESS_DEV"]%>
  domain_name: <%= ENV['DOMAIN_NAME_DEV'] %>
  secret_key_base: <%= ENV["SECRET_KEY_BASE_DEV"] %>

test:
  domain_name: <%= ENV["SECRET_KEY_BASE_TST"] %>
  secret_key_base: <%= ENV["SECRET_KEY_BASE_TST"] %>

# Do not keep production secrets in the repository,
# instead read values from the environment.
production:
  admin_name: <%= ENV["ADMIN_NAME"] %>
  admin_email: <%= ENV["ADMIN_EMAIL"] %>
  admin_password: <%= ENV["ADMIN_PASSWORD"] %>
  email_provider_username: <%= ENV["MAILER_USERNAME_PRD"] %>
  email_provider_apikey: <%= ENV["MAILER_APIKEY_PRD"] %> 
  email_address: <%= ENV["MAILER_ADDRESS_PRD"] %>
  domain_name: <%= ENV["DOMAIN_NAME"] %>
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
